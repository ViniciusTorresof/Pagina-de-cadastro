<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/favicon-site.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <title>Faça seu cadastro</title>
</head>
<body>
    <header class="cabecalho">
    </header>
    <main>
        <section class="secao_formulario">
            <ul class="lista-progresso">
                <li class="item-progresso ativo">Acesso</li>
                <li class="item-progresso ativo">Cadastro</li>
                <li class="item-progresso">Pagamento</li>
            </ul>
            <form class="container-formulario">
                <h2 class="titulo-form">Adicione seus dados pessoais</h2>
                <fieldset class="form-cadastral secao-fieldset" >
                    <h3 class="titulo">Informações pessoais</h3>
                    <div class="container-cadastro">
                        <label for="cpf" class="label-cadastral">Insira seu CPF</label>
                        <input type="text" id="cpf" class="input-cadastral" placeholder="000.000.000-00" maxlength="11">
            
                        <label for="telefone" class="label-cadastral">Número de Telefone</label>
                        <input type="tel" id="telefone" class="input-cadastral" placeholder="(DD) 9-0000-0000" maxlength="15">
            
                        <label for="data-nascimento" class="label-cadastral">Data de nascimento</label>
                        <input type="date" id="data-nascimento" class="input-cadastral">
                        <span class="erro"></span>
                    </div>
                    <h3 class="titulo titulo-residencia">Informações Residencial</h3>
                    <div class="container-residencia">
                        <input type="text" class="input-residencial cep" placeholder="CEP" maxlength="8" required>
                        <input type="text" class="input-residencial estado" placeholder="Estado">
                        <input type="text" class="input-residencial cidade" placeholder="Cidade">
                        <input type="text" class="input-residencial bairro" placeholder="Bairro">
                        <input type="text" class="input-residencial endereco" placeholder="Endereço (Rua)">
                        <input type="text" class="input-residencial numero" placeholder="Número" maxlength="4">
                    </div>
                    <div class="buttons">
                        <button class="botao-voltar">Voltar</button>
                        <button class="botao-prox" disabled>Próximo</button>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/c7d2131b9d.js" crossorigin="anonymous"></script>   
    <script src="../app/cadastro.js" type="module"></script>
</body>
</html>
